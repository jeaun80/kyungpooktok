<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<body class="">
<main class="form-signin">
    <div id="title">
        <h1>경대톡</h1>
    </div>
    <div class="loginclass">
        <form action="/auth/user/login" method="post">
            <h1 class="">로그인</h1>
            <div class="">
                <input type="text" name="username" id="username" placeholder="아이디를 입력하세요." required="required">
                <label for="username">아이디</label>
            </div>
            <div class="">
                <input type="password" name="password"id="password" placeholder="패스워드를 입력하세요." required="required">
                <label for="password">패스워드</label>
            </div>
            <div class="">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="" id="btn-login">로그인</button>
        </form>
        <button class="sign-up" onclick="location.href='/signup'">회원가입</button>

    </div>
</main>
<script th:src="@{/js/user.js}"></script>
</body>

</html>

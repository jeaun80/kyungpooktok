<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tbody>
    <tr>
        <th>카카오톡아이디</th>
        <td th:text="${title}"></td>
        <td><STRONG value="${userkakaotalkid}"></STRONG> </td>
    </tr>
    </tbody>
</table>
<div>
    <form id="updatevalue" novalidate>
        <input type="hidden" id="id" th:value="${#authentication.principal.id}">
        <div class="">
            <input type= "text" id="kakaotalkid" th:value="${title.getKakaotalkid()}">
            <label for="kakaotalkid">카카오톡 아이디</label>
        </div>
        <div class="">
            <input type= "text" id="instarid" th:value="${title.getInstarid()}">
            <label for="instarid">인스타 아이디</label>
        </div>
        <div class="">
            <input type= "password" id="password">
            <label for="password">패스워드</label>
        </div>
    </form>
    <button id="updatebtn" class="w-100 btn btn-lg btn-success">정보수정</button>
</div>
<div>
    <button id="back-main" onclick="location.href='/'">메인으로</button>
</div>
<script> function btn(){alert('dkfja');}</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/user.js}"></script>
<script th:src="@{/js/user-updatevalue.js}"></script>

</body>

</html>
